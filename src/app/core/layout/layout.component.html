<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <a class="sidebar-brand" routerLink="/dashboard">
                <i class="bi bi-train-front"></i>
                <span>Train Tix</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li class="mt-3">
                    <a routerLink="/dashboard" routerLinkActive="active">
                        <div class="nav-icon"><i class="bi bi-speedometer2"></i></div>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="mt-3">
                    <a routerLink="/trains" routerLinkActive="active">
                        <div class="nav-icon"><i class="bi bi-search"></i></div>
                        <span>Train Search</span>
                    </a>
                </li>
                <li class="mt-3">
                    <a routerLink="/bookings" routerLinkActive="active">
                        <div class="nav-icon"><i class="bi bi-journal-text"></i></div>
                        <span>Bookings</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-button" (click)="logout()">
                <i class="bi bi-box-arrow-left"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <main class="content-area">
        <header class="topbar">
            <div class="profile-section">
                <a routerLink="/profile" class="profile-link">
                    <div class="profile-icon">
                        <span>{{ getInitials() }}</span>
                    </div>
                </a>
            </div>
        </header>
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
