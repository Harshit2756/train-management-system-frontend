<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="bi bi-train-front"></i>
            <h2>Login to Your Account</h2>
            <p>Welcome back! Please enter your details.</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="form-group">
                <label for="usernameOrEmail">Username or Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="usernameOrEmail" class="form-control" formControlName="usernameOrEmail"
                        placeholder=" email@example.com"
                        [class.is-invalid]="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
                        ngModel>
                </div>
                <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
                    class="invalid-feedback">
                    Username or email is required.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" class="form-control"
                        formControlName="password" placeholder="password"
                        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        ngModel>
                    <button type="button" class="input-group-text" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="invalid-feedback">
                    Password is required.
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="mb-2"><a routerLink="/" class="text-decoration-none"><i class="bi bi-arrow-left-circle"></i>
                        Back to Home</a></p>
                <p>Don't have an account? <a routerLink="/register">Register here</a></p>
            </div>
        </form>
    </div>
</div>
